{% extends 'base.html' %}
{% block title %}Products{% endblock title %}

{% block content %}
    <h1>Product list </h1>
    <div class="container">
        <div class="row">
             {% for product in object_list %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"><a href="{{product.get_absolute_url}}">{{product.title}}</a></h5>
    {{product.slug}}
    
  </div>
</div>
    </div>
    
    {% empty %}
    no products
    {% endfor %}

        </div>
    </div>
   
{% endblock content %}
